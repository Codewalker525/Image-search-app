<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search app</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687221363-72518513620e?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Person looking at rocks">
                <a href="https://unsplash.com/photos/a-man-standing-in-front-of-some-rocks-ecw2GLQqVus" target="_blank">Person looking at rocks</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1700127272763-b775d79ecd8c?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cup of coffee on table">
                <a href="https://unsplash.com/photos/a-cup-of-cappuccino-sitting-on-top-of-a-table-LSZmhnn5qEM" target="_blank">A cup of cappuccino on table</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1699247334203-da0063ab6db3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Large waterfall">
                <a href="https://unsplash.com/photos/a-large-waterfall-in-the-middle-of-a-forest-Fy7V732QO20" target="_blank">A large waterfall in the middle of a forest</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>
    

    <script src="./assets/script.js"></script>

</body>
</html>
